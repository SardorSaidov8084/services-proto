syntax = "proto3";
option go_package = "github.com/SardorSaidov8084/services-proto/restaurant_support";
package restaurant_support;

import "rating.proto";

service SupportService {
    rpc ListRating(ListRatingRequest) returns (ListRatingResponse);
    rpc CreateRating(CreateRatingRequest) returns (CreateRatingResponse);
    rpc UpdateRating(UpdateRatingRequest) returns (UpdateRatingResponse);
    rpc GetRating(GetRatingRequest) returns (GetRatingResponse);

}